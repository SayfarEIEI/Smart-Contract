<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Basic Usahe</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <script src="jquery/dist/jquery.min.js" ></script>
    <script src="bootstrap/dist/js/bootstrap.min.js" ></script>
    <script src="web3/dist/web3.min.js" ></script>
    <script src="bignumber.js/bignumber.js" ></script>
    <script src="js/basic.js" ></script>
</head>
<body onload="init()">
    <div class="container-fluid">
        <div class="card m-4">
            <div class="card-header">Basic DApps</div>
            <div class="card-body">
                <div class="card mb-3">
                    <div class="card-header">(1) Get All Accounts</div>
                    <div class="card-body">
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th scope="col" >#</th>
                                    <th scope="col" >Account Address</th>
                                    <th scope="col" >Balace (Ether)</th>
                                    <th scope="col" >Transaction Cont</th>
                                </tr>
                            </thead>
                            <tbody id="AccountList" >

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card mb3">
                    <div class="card-header">
                        Transfer Money
                    </div>
                    <div class="card-body">
                        <select id="Sender" class="form-select" aria-label="Default select example">
                            
                          </select>
                          <br>
                          <select id="Receiver" class="form-select" aria-label="Default select example">
                            
                          </select>
                          <br>
                          <div class="row">
                            <div class="col-2">
                                <label for="TransferAmount">TreansferAmount</label>
                            </div>
                            <div class="col-7">
                              <input id="TransferAmount" type="text" class="form-control" placeholder="Emter Amount Here" aria-label="Transfer Amonut">
                            </div>
                            <div class="col-1">
                                <div>Enter</div>
                            </div>
                            <div class="col-2">
                                <button id="TransferBtn" class="btn btn-primary mb-3">Transfer</button>
                            </div>
                          </div>
                          <hr>
                          <legend class="lead fw-blod">Transaction Log</legend>
                          <ul id="TransactionLog" ></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
