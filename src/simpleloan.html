<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Loan DApp</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="web3/dist/web3.min.js"></script>
    <script src="bignumber.js/bignumber.js"></script>
    <script src="@truffle/contract/browser-dist/truffle-contract.min.js"></script>
    <script src="js/simpleloan.js"></script>
</head>

<body onload="init()">
    <div class="container-fluid">
        <div class="card m-4">
            <div class="card-header">Simple Loan DApp</div>
            <div class="card-body">
                <div class="card mb-3">
                    <div class="card-header">
                        (1)Loan Information
                    </div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <!--Row #1-->
                            <div class="col"><label for="LoanOwner">LoanOwner</label></div>
                            <div class="col">
                                <p id="LoanOwner"></p>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <!--Row #2-->
                            <div class="col"><label for="LoanContractAddress">Loan Contract Address</label></div>
                            <div class="col">
                                <p id="LoanContractAddress"></p>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <!--Row #3-->
                            <div class="col"><label for="LoanContractBalance">Loan Contract Balance</label></div>
                            <div class="col">
                                <p id="LoanContractBalance"></p>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <!--Row #4-->
                            <div class="col"><label for="LoanContractCount">Loan Contract Count</label></div>
                            <div class="col">
                                <p id="LoanContractCount"></p>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <!--Row #5-->
                            <div class="col"><label for="InterestRate">InterestRate(%)</label></div>
                            <div class="col">
                                <p id="InterestRate"></p>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <!--set Interest Rate-->
                            <div class="col-2"><label for="NewInterestRate">Set New Interest Rate</label></div>
                            <div class="col-7">
                                <input type="number" class="form-control" id="NewInterestRate"
                                    placeholder="New Interest Rate">
                            </div>
                            <div class="col-1"><label>Percent(%)</label></div>
                            <div class="col-2">
                                <button id="NewInterestRate" type="submit" class="btn btn-primary">Ok</button>
                            </div>
                        </div>
                        <br>
                        <div class="row mb-2">
                            <!--Withdraw-->
                            <div class="col-2"><label for="WithdrawAomunt">Withdraw</label></div>
                            <div class="col-7">
                                <input type="number" class="form-control" id="WithdrawAomunt"
                                    placeholder="Enter Withdraw Aomunt">
                            </div>
                            <div class="col-1"><label>Ether</label></div>
                            <div class="col-2">
                                <button id="WithdrawBtn" type="submit" class="btn btn-primary">Ok</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header">(2) Accounts Balances</div>
                    <div class="card-body">
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Account Address</th>
                                    <th scope="col">Balace (Ether)</th>
                                    <th scope="col">Loan Debt</th>
                                </tr>
                            </thead>
                            <tbody id="AccountList">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card mb-3"><!--Borrowing-->
                    <div class="card-header"> (3) Borrowing</div>
                    <div class="card-body">
                        <select class="form-select" id="Borrowers"></select>
                        <br>
                        <div class="row">
        
                             <div class="col-2"><label for="BorrowAomunt">Borrowing Amount</label></div>
                             <div class="col-7">
                                 <input type="number" class="form-control" id="BorrowAomunt"
                                     placeholder="Enter Borrow Aomunt">
                             </div>
                             <div class="col-1"><label>Ether</label></div>
                             <div class="col-2">
                                 <button id="BorrowBtn" type="submit" class="btn btn-primary">Borrow</button>
                             </div>
                        </div>
                        <hr>
                        <legend class="lead fe-bold" >Borrowing Transaction Logs</legend>
                        <ul id="BorrowTxLog" ></ul>
                    </div>
                </div>
                <div class="card mb-3"><!--Borrowing-->
                    <div class="card-header"> (4) PayBack</div>
                    <div class="card-body">
                        <select class="form-select" id="PayBackBorrowers"></select>
                        <br>
                        <div class="row">
                            
                             <div class="col-2"><label for="PayBackAomunt">PayBack Amount</label></div>
                             <div class="col-7">
                                 <input type="number" class="form-control" id="PayBackAomunt"
                                     placeholder="Enter PayBackAomunt Aomunt">
                             </div>
                             <div class="col-1"><label>Ether</label></div>
                             <div class="col-2">
                                 <button id="PayBackBtn" type="submit" class="btn btn-primary">Borrow</button>
                             </div>
                        </div>
                        <hr>
                        <legend class="lead fe-bold" >PayBack Transaction Logs</legend>
                        <ul id="PaybackTxLog" ></ul>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header">(5) Event Log</div>
                    <div class="card-body"><ul id="EventLog"></ul></div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
